name: Run tests with Newman and Node.js

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      petstore:
        image: swaggerapi/petstore3
        ports:
          - 8080:8080
        env:
          SWAGGER_BASE_PATH: /v3

    strategy:
      matrix:
        node-version: [20.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v3
      - name: Wait for Petstore to be ready
        run: |
          echo "Checking if Petstore is ready..."
          while ! curl -sSf http://localhost:8080 > /dev/null; do
            echo "Waiting for Petstore to be ready..."
            sleep 5
          done
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm i
      - run: npm run report
      - name: Archive test results
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: newman
